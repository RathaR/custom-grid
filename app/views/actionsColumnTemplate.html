<div class="pull-center">
  <button class="btn btn-default" tooltip="Click to inline editing" ng-hide="dataItem.__editing" ng-disabled="!dataItem.__selected" ng-click="editInline(dataItem, $event)">
    <i class="fa fa-pencil" ></i>
  </button>
  <button class="btn btn-default" tooltip="Click to editing in modal window" ng-hide="dataItem.__editing"  ng-disabled="!dataItem.__selected" ng-click="editModal(dataItem, $event)">
    <i class="fa fa-pencil-square-o"></i>
  </button>
  <button class="btn btn-default" tooltip="Click to save changes" ng-show="dataItem.__editing" ng-click="saveInlineChanges(dataItem, $event)">
    <i class="fa fa-floppy-o"></i>
  </button>
    <button class="btn btn-default" tooltip="Click to reject changes" ng-show="dataItem.__editing" ng-click="rejectInlineChanges(dataItem, $event)">
    <i class="fa fa-ban"></i>
  </button>
</div>
