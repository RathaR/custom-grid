<div class="modal-header ng-scope">
  <h3 class="modal-title">Edit entity</h3>
</div>
<div class="modal-body">
  <div ng-repeat="column in ::columns" class="form-group">
    <label>
      <span ng-bind="::column"></span>
      <input class="form-control" type="text" ng-model="dataItem[column]" placeholder="{{column}}">
    </label>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="saveChanges()"><i class="fa fa-floppy-o"></i>&nbspSave</button>
  <button class="btn btn-warning" ng-click="$dismiss()"><i class="fa fa-ban"></i>&nbspCancel</button>
</div>
