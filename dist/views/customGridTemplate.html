<div class="custom-grid"> <table class="table table-striped table-hover header-fixed"> <thead> <tr> <th ng-if="grid._options.editable" data-column="common-actions" class="row"> <div> <button ng-disabled="grid.selected.length === 0" class="btn btn-default" ng-click="grid.remove();" tooltip="Remove selected items"><i class="fa fa-trash-o"></i></button> <button ng-disabled="grid.selected.length === 0" class="btn btn-default" ng-click="grid.clearSelection();" tooltip="Clear selection"><i class="fa fa-ban"></i></button> <button ng-disabled="grid.selected.length === 0 && !grid.filters.__selected" class="btn btn-default" ng-click="filterBySelection();" ng-class="{'active': grid.filters.__selected}" tooltip="Filter by selection"> <i class="fa fa-check-square-o"></i> </button> </div>  <th ng-repeat="column in ::grid.columns" data-column="{{column}}"> <div ng-include="'views/columnHeaderTemplate.html'" class="row"></div>  <th ng-if="grid._options.editable" data-column="actions">   <tbody custom-scroll silent="!grid.virtualization"> <tr ng-repeat="dataItem in grid.view track by dataItem.__uid" ng-click="grid.select(dataItem)" ng-class="{'selected': dataItem.__selected }"> <td height="100%" ng-if="grid._options.editable" data-column="common-actions"> <i ng-show="dataItem.__selected" class="fa fa-check"></i>  <td height="100%" ng-repeat="column in ::grid.columns" data-column="{{column}}" class="row"> <div ng-switch="::grid._options.editable"> <div ng-switch-when="true"> <div ng-switch="!!dataItem.__editing"> <div ng-switch-when="true" class="row"> <input ng-click="$event.stopPropagation()" class="col-lg-10" type="text" ng-model="dataItem.__editing[column]"> </div> <div ng-switch-when="false"> <span ng-bind="dataItem[column]"></span> </div> </div> </div> <div ng-switch-when="false"> <span ng-bind="::dataItem[column]"></span> </div> </div>  <td ng-if="grid._options.editable" height="100%" ng-include="'views/actionsColumnTemplate.html'" data-column="actions">   </table> <div ng-controller="PagingController"> <div ng-switch="grid.virtualization"> <div ng-switch-when="true"> <span>Page: {{grid.page()}} of {{grid.totalPages()}}</span> </div> <div ng-switch-when="false"> <pagination total-items="grid.total()" ng-model="currentPage" items-per-page="grid.paging.pageSize" ng-change="page(currentPage)"> </pagination> </div> </div> </div> </div>
